<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Direction Compass</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #1e3a8a;
            font-size: 24px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #results {
            text-align: left;
            max-width: 300px;
            margin: 20px auto;
        }
        #compass {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 2px solid #1e3a8a;
            border-radius: 50%;
            position: relative;
        }
        #needle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: red;
        }
        #lucky {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 18px;
            color: #d97706;
        }
        #camera {
            width: 300px;
            height: 300px;
            border: 2px solid #1e3a8a;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #lucky-overlay {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            font-size: 24px;
            color: #d97706;
            font-weight: bold;
        }
        .disclaimer {
            font-size: 12px;
            color: #666;
            max-width: 300px;
            margin: 10px auto;
        }
    </style>
    <script>
        async function calculateBazi() {
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);

            if (!year || !month || !day || year < 1900 || year > 2024 || month < 1 || month > 12 || day < 1 || day > 31) {
                alert("Please enter a valid birth date (Year: 1900-2024, Month: 1-12, Day: 1-31).");
                return;
            }

            try {
                const testDate = new Date(year, month - 1, day);
                if (testDate.getFullYear() !== year || testDate.getMonth() + 1 !== month || testDate.getDate() !== day) {
                    throw new Error("Invalid date.");
                }
            } catch (e) {
                alert("Invalid date. Check your input (e.g., February has 28 or 29 days).");
                return;
            }

            // 模拟数据（替换 API 调用）
            const data = {
                lunar_date: `${year}-${month}-${day} (Simulated Lunar)`,
                bazi: "Jia-Zi (Simulated)",
                element: "Wood",
                joy_direction: "North (Water)",
                avoid_direction: "West (Metal)",
                explanation: "Your Core Element is Wood. Water supports Wood, so your lucky direction may be North."
            };

            // 显示结果
            document.getElementById('results').innerHTML = `
                <p><b>Chinese Lunar Date:</b> ${data.lunar_date}</p>
                <p><b>Your Destiny Code (BaZi):</b> ${data.bazi}</p>
                <p><b>Core Element:</b> ${data.element}</p>
                <p><b>Lucky Direction:</b> ${data.joy_direction}</p>
                <p><b>Avoid Direction:</b> ${data.avoid_direction}</p>
                <p><b>Insight:</b> ${data.explanation}</p>
            `;

            // 设置指南针和摄像头叠加
            document.getElementById('lucky').textContent = 'LUCKY';
            document.getElementById('lucky-overlay').textContent = 'LUCKY';
            const joyAngle = { 'North': 0, 'East': 90, 'South': 180, 'West': 270 }[data.joy_direction.split(' ')[0]] || 0;

            // 启动指南针
            if ("DeviceOrientationEvent" in window) {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener("deviceorientation", (event) => {
                                    const alpha = event.alpha || 0; // 0-360°，北为0
                                    const adjustedAngle = (360 - alpha + joyAngle) % 360;
                                    document.getElementById('needle').style.transform = `translate(-50%, -50%) rotate(${adjustedAngle}deg)`;
                                    document.getElementById('lucky').style.transform = `translate(-50%, 0) rotate(${joyAngle}deg)`;
                                    document.getElementById('lucky-overlay').style.transform = `translate(-50%, 0) rotate(${joyAngle}deg)`;
                                });
                                document.getElementById('results').innerHTML += `<p>Rotate your phone to align with the LUCKY marker!</p>`;
                            } else {
                                document.getElementById('results').innerHTML += `<p>Compass permission denied.</p>`;
                            }
                        })
                        .catch(err => {
                            document.getElementById('results').innerHTML += `<p>Compass error: ${err}</p>`;
                        });
                } else {
                    window.addEventListener("deviceorientation", (event) => {
                        const alpha = event.alpha || 0;
                        const adjustedAngle = (360 - alpha + joyAngle) % 360;
                        document.getElementById('needle').style.transform = `translate(-50%, -50%) rotate(${adjustedAngle}deg)`;
                        document.getElementById('lucky').style.transform = `translate(-50%, 0) rotate(${joyAngle}deg)`;
                        document.getElementById('lucky-overlay').style.transform = `translate(-50%, 0) rotate(${joyAngle}deg)`;
                    });
                    document.getElementById('results').innerHTML += `<p>Rotate your phone to align with the LUCKY marker!</p>`;
                }
            } else {
                document.getElementById('results').innerHTML += `<p>Compass not supported on this device. Use a phone with a compass sensor.</p>`;
            }

            // 启动摄像头
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        const video = document.getElementById('video');
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(err => {
                        document.getElementById('results').innerHTML += `<p>Camera error: ${err}</p>`;
                    });
            } else {
                document.getElementById('results').innerHTML += `<p>Camera not supported on this device.</p>`;
            }
        }

        // PWA 安装
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            document.getElementById('installButton').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install');
                    }
                    deferredPrompt = null;
                });
            }
        }
    </script>
</body>
</html>
